<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
<link rel="shortcut icon" href="#">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
</head>

<!-- estilos -->
<style>
    table{
        border: 2px solid #0000FF;
    }
    td{
        border: 2px solid #0000FF;
        width: 100px;
        text-align: center;
    }
</style>

<!-- body -->
<body>
    <h1 align="left">Revisa mi tabla a continuación:</h1>
<br>
<div align="center">
    <table  width="60%" id="kathy_table">
    <!-- Cabecera -->
    <tr>
      <th colspan="10" scope="auto">Números del 1 al 100</th>
      <!-- Celda de cabecera -->
    </tr>
  </table>
  </div>
</body>

<!-- javascript -->
<script>
    var actualElementValue=1;
    // primer for para recorrer cada fila de la tabla a crear
    for (let index = 0; index < 10; index++) {
        let actualElementHtml="<tr>"
        // segundo for para llenar cada fila recorrida
        for (let index2 = 0; index2 < 10; index2++) {
            actualElementHtml=actualElementHtml+"<td>"+actualElementValue+"</td>";
            actualElementValue++;            
        }
        // imprimo por consola la fila que agregare a la tabla (se agrega con el comando append)
        console.log("se agrega en la fila "+(index+1),actualElementHtml)
        let actualTableBody=$('#kathy_table').append(actualElementHtml);
        // limpio la cadena que contiene los datos de la fila para usar la variable limpia en la proxima iteracion del for
        actualElementHtml="";
    }
</script>
</html>
